name: CI - Build & Test Java Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ§ª Build backend with Maven
      working-directory: backend/metrics
      run: mvn clean install

    - name: ğŸ³ Build Docker images
      run: |
        docker build -t dashboard-backend ./backend/metrics
        docker build -t dashboard-frontend ./frontend
