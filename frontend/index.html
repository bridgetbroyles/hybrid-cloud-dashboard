<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid Cloud Monitoring Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <h1 class="mb-4">Hybrid Cloud Monitoring Dashboard</h1>
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card text-dark">
          <div class="card-body">
            <h5 class="card-title">CPU Usage</h5>
            <p class="card-text"><span id="cpu">--</span>%</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-dark">
          <div class="card-body">
            <h5 class="card-title">Memory Usage</h5>
            <p class="card-text"><span id="memory">--</span>%</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Simulated backend fetch (replace with real API later)
    function updateStats() {
      $.getJSON("http://localhost:5000/metrics", function (data) {
        $("#cpu").text(data.cpu.toFixed(1));
        $("#memory").text(data.memory.toFixed(1));
      });
    }

    // Run every 5 seconds
    setInterval(updateStats, 5000);
    updateStats();
  </script>
</body>
</html>
